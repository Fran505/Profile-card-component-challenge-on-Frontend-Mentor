<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="css/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- I add the circles -->
  <img class="circle-top" src="assets\images\bg-pattern-top.svg" alt="Circulo Superior">
  <img class="circle-botton" src="assets\images\bg-pattern-bottom.svg" alt="Circulo Inferior">
<!-- Add a general container -->
  <div class="container">
    <header class="pattern-top">
      <img src="assets/images/bg-pattern-card.svg" alt="pattern-card">
    </header>

    <img src="assets\images\image-victor.jpg" alt="user-pic" class="profile-pic">
    <div class="user-info"></div>
    <p class="text">Victor Crest <span class="text light-text">26</span></p>    
    <p class="text light-text light-text-small">London</p>
    <!-- I used this footer to the stats part -->
    <footer class="footer">
      <div class="stats followers">
        <p class="text">80K</p>
        <p class="text light-text light-text-small">
        Followers</p>
      </div>
      <div class="stats likes">
        <p class="text">803K</p>
        <p class="text light-text light-text-small">Likes</p>
      </div>
      <div class="stats photos">
        <p class="text">1.4K</p>
        <p class="text light-text light-text-small">Photos</p>
      </div>
    </footer>

  </div>
<!-- Frontend mentor code -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Francisco Montoya</a>.
  </div>


</body>

</html>
